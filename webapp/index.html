<style>
.keypad {
  position: relative;
  width: 298px;
  padding: 1px;
  border: 1px #eeeeee solid;
  vertical-align: middle;
  background-color: #ffffff;
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none;
}
.keypad:before,
.keypad:after {
  display: table;
  content: "";
}
.keypad:after {
  clear: both;
}
.keypad .key {
  width: 96px;
  height: 96px;
  display: block;
  float: left;
  margin: 1px;
  border: 1px #eeeeee solid;
  vertical-align: middle;
  text-align: center;
  cursor: pointer;
  font-size: .875rem;
  line-height: 96px;
}
.keypad .key:hover {
  background-color: #eeeeee;
}
.keypad .key:active {
  background-color: #555555;
  color: #ffffff;
}
.keypad.shadow {
  box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.3);
}
</style>
</head>


<body class="bg-white">

        </ul>
      </li>

          <li><a id="">Security</a></li>
        </ul>
      </li>

    </ul>
